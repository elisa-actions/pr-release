name: Run tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: "pr-release"
    - uses: actions/setup-node@v3
      with: 
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npm test
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: "pr-release"
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: git diff --exit-code
